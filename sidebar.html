<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <link rel="stylesheet" href="https://material-components-web.appspot.com/assets/list.css">
    <link rel="stylesheet" href="https://material-components-web.appspot.com/assets/checkbox.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- The CSS package above applies Google styling to buttons and other elements. -->

    <style>
    .branding-below {
      bottom: 56px;
      top: 0;
    }
    .branding-text {
      left: 7px;
      position: relative;
      top: 3px;
    }
    .col-contain {
      overflow: hidden;
    }
    .col-one {
      float: left;
      width: 50%;
    }
    .logo {
      vertical-align: middle;
    }
    .radio-spacer {
      height: 20px;
    }
    .width-100 {
      width: 100%;
    }
    </style>
  </head>
  <body>
    <div class="sidebar branding-below" style="padding: 0px; margin-top: 10px;">
      <div class="mdc-form-field">
        <div class="mdc-checkbox demo-checkbox--custom-stroke-and-fill">
          <input type="checkbox" id="save-prefs" class="mdc-checkbox__native-control">
          <div class="mdc-checkbox__background">
            <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
              <path class="mdc-checkbox__checkmark-path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
            </svg>
            <div class="mdc-checkbox__mixedmark"></div>
          </div>
        </div>
        <label for="save-prefs">Automatically highlight annotated words</label>
      </div>
      <!--<div class="block" id="button-bar">
        <button class="blue" id="highlight">Highlight</button>
        <button id="unhighlight">Unhighlight</button>
      </div>-->
      <ul class="mdc-list mdc-list--two-line mdc-list--dense annotations_list"></ul>
    </div>

    <div class="sidebar bottom" style="background: #f1f1f1; padding-top: 0px; padding-bottom: 0px;">
      <img alt="Add-on logo" class="logo" src="https://raw.githubusercontent.com/ignatov357/semanticly/master/logo.png" width="100%">
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      /**
       * On document load, assign click handlers to each button and try to load the
       * user's origin and destination language preferences if previously set.
       */
      $(function() {
        $('#save-prefs').change(function() {
          google.script.run.withSuccessHandler(function() {
          
          }).withFailureHandler(function(msg, element) {
            showError(msg, $('#button-bar'));
          }).changeAutomaticHighlightingProperty($('#save-prefs').prop('checked'));
        });
        updateAnnotationsRecursively(function() { updateCurrentPositionRecursively(); });
      });

      function updateAnnotationsRecursively(callback = null) {
        google.script.run.withSuccessHandler(function(newAnnotations) {
          annotations = JSON.parse(newAnnotations);
          setTimeout(updateAnnotationsRecursively, 2500);
          if(callback != null) {
            callback();
          }
        }).withFailureHandler(function(msg, element) {
          showError(msg, $('#button-bar'));
          setTimeout(updateAnnotationsRecursively, 2500);
        }).getAnnotations();
      }

      function updateCurrentPositionRecursively() {
        google.script.run.withSuccessHandler(function(newCurrentPosition) {
          currentPosition = newCurrentPosition;
          renderAnnotations(true);
          console.log(newCurrentPosition);
          setTimeout(updateCurrentPositionRecursively, 0);
        }).withFailureHandler(function(msg, element) {
          showError(msg, $('#button-bar'));
          setTimeout(updateCurrentPositionRecursively, 0);
        }).getCurrentPosition();
      }
      
      function renderAnnotations(current = false) {
        if(current) {
          var thisAnnotations = annotations.filter(function(annotation) {
            for(i = 0; i < annotation.annotations.length; i++) {
              if(annotation.annotations[i].from <= currentPosition && currentPosition <= annotation.annotations[i].to) {
                return true;
              }
            }
	
	        return false;
          });
        } else {
          thisAnnotations = annotations;
        }
        
        $('ul.annotations_list').html('');
        $.each(thisAnnotations, function(key, value) {
          //if($('ul.annotations_list li[data-item-link="' + value['link'] + '"]').length == 0) {
          $('ul.annotations_list').append('<li class="mdc-list-item" data-item-link="' + value['link'] + '">'
          + '<span class="mdc-list-item__text">' + value['prefLabel'] + '<span class="mdc-list-item__secondary-text">Ontology: ' + value['ontology'] + '</span></span>'
          + '<span class="mdc-list-item__meta"><i class="material-icons" aria-hidden="true">arrow_forward</i></span></li>');
          //}
        });
      }

      /**
       * Inserts a div that contains an error message after a given element.
       *
       * @param {string} msg The error message to display.
       * @param {DOMElement} element The element after which to display the error.
       */
      function showError(msg, element) {
        var div = $('<div id="error" class="error">' + msg + '</div>');
        $(element).after(div);
      }
    </script>
  </body>
</html>
